  <script>
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function getTheme() {
      return document.documentElement.getAttribute("data-theme");
    }

    function switchTheme(theme) {
      setCookie("theme", theme, 3650);
      document.documentElement.setAttribute("data-theme", theme)
    }

    function toggleTheme() {
      if (getTheme() === "default") {
        const isDefaultDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches
        if (isDefaultDarkMode) {
          switchTheme("light");
        } else {
          switchTheme("dark");
        }
      } else if (getTheme() === "dark") {
        switchTheme("light");
      } else {
        switchTheme("dark");
      }
    }

    var theme = getCookie("theme");
    if (theme) {
      switchTheme(theme);
    } else {
      const isDefaultDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches
      const isDefaultLightMode = window.matchMedia("(prefers-color-scheme: light)").matches
      if (isDefaultDarkMode) {
        switchTheme("dark");
      } else if (isDefaultLightMode) {
        switchTheme("light");
      } else {
        switchTheme("dark");
      }
    }
  </script>
